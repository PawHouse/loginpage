<!doctype html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Volunteer</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="topbar"><div class="container"><h1 class="brand">PawHouse</h1><nav class="nav"><a href="index.html">Home</a><a href="adopt.html">Adopsi</a><a href="donate.html">Donasi</a><a href="login.html" id="nav-login5">Login</a></nav></div></header>
<main class="container">
  <h2>Daftar Volunteer</h2>
  <form id="vol-form">
    <label>Nama<input id="vol-name" required></label>
    <label>Kegiatan<input id="vol-activity" required></label>
    <button class="btn" type="submit">Daftar</button>
    <p id="vol-msg" class="msg"></p>
  </form>
</main>
<script src="js/app.js"></script>
<script>
  document.getElementById('vol-form').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('vol-name').value.trim();
    const activity = document.getElementById('vol-activity').value.trim();
    const res = submitVolunteer(name, activity);
    document.getElementById('vol-msg').textContent = res.message;
    if(res.success) setTimeout(()=>{ window.location.href='index.html'; },800);
  });
</script>
</body></html>

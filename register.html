<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - PawHouse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">PawHouse</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container auth">
    <h2>Daftar Akun</h2>
    <form id="register-form">
      <label>Username
        <input id="reg-username" required placeholder="username">
      </label>
      <label>Email
        <input id="reg-email" type="email" required placeholder="email@contoh.com">
      </label>
      <label>Password
        <input id="reg-password" type="password" required placeholder="password minimal 6">
      </label>
      <button class="btn" type="submit">Daftar</button>
      <p class="muted">Sudah punya akun? <a href="login.html">Login</a></p>
      <p id="reg-msg" class="msg"></p>
    </form>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('reg-username').value.trim();
      const em = document.getElementById('reg-email').value.trim();
      const p = document.getElementById('reg-password').value;
      const res = registerUser(u, em, p);
      const msg = document.getElementById('reg-msg');
      if(res.success){
        msg.textContent = 'Registrasi berhasil. Silakan login.';
        setTimeout(()=>{ window.location.href = 'login.html'; }, 800);
      } else {
        msg.textContent = res.message;
      }
    });
  </script>
</body>
</html>
